<h1>Home</h1>

<div class="text-lg max-w-md">

  <p>
    Welcome.  This is a <code>sandbox</code> app used to 
    test and demonstrate various features of our <code>state management store</code>.
    Over the course of several releases, this class will grow with new features,
    and each iteration of the class will be documented here with demos.
  </p>

  <p class="flex flex-wrap gap-4">
    <a [routerLink]="['/series']" appButton>View Series</a>
    <ng-container *ngFor="let color of colors">
      <ng-container *ngFor="let type of types">
        <a [routerLink]="['/series']" [appButton]="type" [color]="color">{{type}}-{{color}}</a>
      </ng-container>
  
    </ng-container>
  </p>
</div>
