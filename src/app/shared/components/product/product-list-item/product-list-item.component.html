<ng-container *ngIf="item">
  <div class="border-2 border-neutral-100 shadow-sm w-32">
    <img 
      class="block aspect-square w-full"
      [src]="item.image"
      [alt]="'photo of ' + item.name" />
    <div class="px-4 text-sm">
      <div class="text-neutral-800 font-semibold">{{item.name}}</div>
      <div class="text-neutral-400 text-xs font-mono">{{item.category}}</div>
    </div>
  </div>
</ng-container>
